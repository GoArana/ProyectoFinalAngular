<app-loading></app-loading>
<div class="u-container h100">
  <table
    mat-table
    [dataSource]="source"
    class="mat-elevation-z8"
    *ngIf="movies.length"
  >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let movie"><img [src]="movie.img" alt="" /></td>
      <td mat-footer-cell *matFooterCellDef><strong> Total </strong></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let movie">{{ movie.name }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let movie">
        {{ movie.price*4 | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let movie">
        <button mat-icon-button color="warn" aria-label="Delete from cart" (click)="deleteFromCart(movie.id)">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef class="fw-500">
        <strong> {{ getTotal() | currency }}</strong>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="example-first-header-row"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
  </table>
  <div *ngIf="noMovies" class="d-flex-center-center h100">
    <div class="no-movies">
      <h2>No has agregado ninguna pelicula al carro</h2>
      <button mat-raised-button class="goHomeButton" routerLink="/home">
        Volver al Inicio
      </button>
    </div>
  </div>
</div>
